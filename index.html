<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Portfolio website with typing effect</title>
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo">folio<b>.</b></div>
            <ul class="navItems">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Skills</a></li>
                <li><a href="#">Blog</a></li>
            </ul>

            <div class="links">
                <a href="#"><i class="fab fa-linkedin"></i></a>

                <a href="#"><i class="fab fa-twitter"></i></a>
        
            </div>
        </nav>

        <dav class="wrapper">
            <div class="cols cols0">
                <span class="topline">Hello</span>

                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Numquam eos dignissimos veniam. Inventore laudantium</p>

                </div>

            </div>
        </dav>
    </div>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script>
        var typingEffect = new Typed(".multiText", {
            strings : ["coder","designer", "engineer"], loop : true,
            typeSpeed : 100,
            backSpeed :80,
            backDelay :1500
        })
    </script>
</body>
